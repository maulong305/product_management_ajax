<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">

</head>
<body>
<h1>List of Product</h1>
<a href="/create"> <button>Create Product</button></a>
    <form th:action="@{/search} " method="post">
        <input type="text" placeholder="word input" name="word">
        <input type="submit" value="search">
    </form>
<table id="product">
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>PRICE</td>
        <td>CATEGORY</td>
        <td>Actions</td>
    </tr>
    <tr th:each="p : ${productList}">
        <td th:text="${p.id}"></td>
        <td><a href="@{/products/{id}(id=${p.id})}" th:text="${p.name}"></a></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.category}"></td>
        <td><a th:href="@{/edit/__${p.id}__ }"><button>Edit</button></a>
            <a th:href="@{/delete/__${p.id}__ }"><button>Delete</button></a></td>
        </td>
    </tr>
</table>
</body>
</html>
